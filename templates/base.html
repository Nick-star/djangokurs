{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<link href="{% sass_src 'css/style.scss' %}" rel="stylesheet" type="text/css"/>
{#<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">#}
<link rel="icon" href="{% static 'icons/icon.svg' %}" type="image/x-icon">
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% if user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">Logout</a>
{% else %}
    <a href="{% url 'accounts:login' %}">Login</a>
{% endif %}
{% block content %}
{% endblock %}
<button id="dark-theme">Switch to Dark Theme</button>
{% block script %}
<script src="{% static 'js/dark-theme.js' %}"></script>
{% endblock %}
</body>
</html>
