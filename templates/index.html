<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        .product {
            display: inline-block;
            margin: 10px;
            text-align: center;
            width: calc((100% - 40px) / 3);
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% block content %}
    {% for product in products %}
    <a href="{% url 'products:product_detail' pk=product.pk %}">
        <div class="product">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% endif %}
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }} $</p>
    </div>
    </a>

    </a>
    {% endfor %}
    {% endblock %}
</body>
</html>
