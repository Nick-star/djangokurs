{% extends 'base.html' %}
<head>
    {% block title %}
    Veloce
    {% endblock %}
</head>
<body>
    {% block content %}
    {% for product in products %}
    <a href="{% url 'products:product_detail' pk=product.pk %}">
        <div class="product">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% endif %}
            <h2>{{ product.name }}</h2>
            <p>{{ product.price }} $</p>
        </div>
    </a>
    {% endfor %}
    {% endblock %}
</body>
</html>
