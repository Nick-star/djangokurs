{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}
    {% for product in products %}
    <a href="{% url 'products:product_detail' pk=product.pk %}">
        <div class="product">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% endif %}
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }} $</p>
    </div>
    </a>
    {% endfor %}
    <button onclick="topFunction()" id="myBtn" title="Go to top">Up</button>
    <button id="dark-theme">Switch to Dark Theme</button>
    <script src="{% static 'js/dark-theme.js' %}"></script>
    <script src="{% static 'js/top-button.js' %}"></script>
    {% endblock %}
</body>
</html>
