{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Регистрация' %}{% endblock %}

{% block content %}
    <h2>{% trans 'Регистрация' %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans 'Зарегистрироваться' %}</button>
    </form>
    <p>Есть аккаунт? <a href="{% url 'accounts:login' %}">Войти</a></p>
{% endblock %}
